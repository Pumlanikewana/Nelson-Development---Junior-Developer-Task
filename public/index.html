<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson Development Endpoint Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>API Endpoint Tester</h1>
        <div class="section">
            <h2>Test Your API Endpoint</h2>
            <form id="apiTestForm">
                <div class="form-group">
                    <label for="testString">Test String:</label>
                    <input type="text" id="testString" name="testString" placeholder="Enter a string to sort" required>
                </div>
                <div class="form-group">
                    <label for="apiUrl">Your API URL:</label>
                    <input type="url" id="apiUrl" name="apiUrl" placeholder="https://appName.vercel.app/api/sort-string" required>
                </div>
                <button type="submit">Test API</button>
            </form>
            <div id="apiResponse" class="response" style="display: none;"></div>
        </div>

        <!-- Submit to Validate Endpoint -->
        <div class="section">
            <h2>Submit to Validation Endpoint</h2>
            <form id="validationForm">
                <div class="form-group">
                    <label for="validationUrl">Your API Endpoint URL:</label>
                    <input type="url" id="validationUrl" name="validationUrl" placeholder="https://appName.vercel.app/api/sort-string" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <button type="submit">Submit for Validation</button>
            </form>
            <div id="validationResponse" class="response" style="display: none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
